<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" type="A fun and tricky Harry Potter Trivia Quiz that will test your wits.">
    <title>HARRY POTTER TRIVIA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header role="banner" class="header">
      <h1>Harry Potter Trivia</h1>
      <section class="questionAndScore">
        <ul>
          <!-- Might do a div here and  -->
          <li>Question:
            <span class="qNum">0 out of </span>10</li>
          <li>Score:
            <span class="score"></span>0</li>
          </li>
        </ul>
      </section>
    </header>

    <main role="main" class="container">
      <section role="region" class="quizBox">
        <form class="startQuiz">
          <fieldset>
            <h2>How well do you know random Harry Potter Knowledge?</h2>
            <img id="startQuizPhoto" src="https://media.sandiegoreader.com/img/photos/2011/07/12/MOVIES_harry_potter_hallows2_t658.jpg?ff95ca2b4c25d2d6ff3bfb257febf11d604414e5" alt="Harry, Hermione, and Ron looking confused"> 
            <button type="button" id="startButton">Test Your Wits</button>
          </fieldset>
        </form>
      </section>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="STORE.js"></script>
    <script src="script.js"></script>
  </body>

</html>
